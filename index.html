<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Input Page</title>
  </head>
  <body>
    <div id="app" data-v-app>
      <h1>Send a message to us</h1>
      <div class="form">
        <form action="" method="Post">
          <div>
            <label for="name">Your name: </label>
            <input v-model.trim="message" type="text" name="name" id="name" />
            ({{ message.length}} characters)
          </div>
          <div>
            <label for="description">Message: </label>
            <textarea
              v-model.lazy="messageDescription"
              name="description"
              id="description"
            ></textarea>
            ({{ charactersLeft }} characters left)
          </div>  
        </form>
        <button @click.prevent="submit" type="submit" class="send">Send</button>
        <button type="submit" class="send"><a href="home.html">Back</a></button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const cardApp = {
        data() {
          return {
            message: "",
            messageDescription: "",
            options: [],
          };
        },
        computed: {
          charactersLeft() {
            return 200 - this.messageDescription.length;
          },
        },
        methods: {
          submit() {
            alert("submitting");
          },
        },
      };
      const app = Vue.createApp(cardApp).mount("#app");
    </script>
  </body>
</html>
